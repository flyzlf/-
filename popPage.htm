<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>弹出页</title>
	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="js/jquery.min.js"></script>
	<script src="js/popup.js"></script>
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<link rel="stylesheet" href="css/poppage.css">
</head>

<body>
	<div id="info">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-5">
					<div class="avatarimg"><img class="avatar"></div>
				</div>
				<div class="col-xs-7">
					<div class="input-group">
						<span class="input-group-addon">用户名:</span>
						<input type="text" class="form-control mmNick" placeholder="没登录" aria-describedby="basic-addon1" readonly="true">
					</div>
					<div class="input-group">
						<span class="input-group-addon">token:</span>
						<input type="text" class="form-control _tb_token_" placeholder="无效_tb_token_" aria-describedby="basic-addon1" readonly="true">
					</div>
					<div class="input-group">
						<span class="input-group-addon">memberid:</span>
						<input type="text" class="form-control memberid" placeholder="无效memberid" aria-describedby="basic-addon1" readonly="true">
					</div>
					<div class="input-group">
						<span class="input-group-addon">adzoneid:</span>
						<input type="text" class="form-control adzoneid" placeholder="无效adzoneid" aria-describedby="basic-addon1">
					</div>
					<div class="input-group">
						<span class="input-group-addon">siteid:</span>
						<input type="text" class="form-control siteid" placeholder="无效siteid" aria-describedby="basic-addon1">
					</div>
				</div>
			</div>
			<div class="row center-block border-top pading-5 margin-5">
				<div class="col-xs-6">
					<button class="btn btn-sm btn-danger btn-login- hide">
						<span class="glyphicon glyphicon-user"></span>请点这里登录阿里妈妈
					</button>
				</div>
				<div class="col-xs-6">
					<button class="btn btn-sm btn-primary btn-save-">
    					<span class="glyphicon glyphicon-ok"></span>保存
					</button>
					<button class="btn btn-sm btn-info btn-locallist-">
    					<span class="glyphicon glyphicon-list"></span>本地列表
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="bootstrap/js/bootstrap.min.js"></script>

</html>
